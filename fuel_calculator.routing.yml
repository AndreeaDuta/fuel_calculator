fuel_calculator.page:
  path: '/fuel-calculator'
  defaults:
    _controller: '\Drupal\fuel_calculator\Controller\FuelCalculatorController::calculatorPage'
    _title: 'Fuel Calculator'
  requirements:
    _permission: 'access content'

fuel_calculator.settings:
  path: '/admin/config/fuel-calculator'
  defaults:
    _form: '\Drupal\fuel_calculator\Form\FuelCalculatorSettingsForm'
    _title: 'Fuel Calculator Settings'
  requirements:
    _permission: 'administer site configuration' 